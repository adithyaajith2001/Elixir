  <script>
    async function generateUniqueID() {
      let uniqueID =
        "ELX-" + Math.random().toString(36).substring(2, 11).toUpperCase();
      document.getElementById("unique_id").value = uniqueID;
      document.getElementById("generate-btn").disabled = true;
      alert(
        "Unique ID generated! Please save this ID for future use: " + uniqueID
      );
    }

    async function validateForm() {
      let fullName = document.getElementById("fullname").value;
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let dob = document.getElementById("dob").value;
      let gender = document.getElementById("gender").value;
      let mobile = document.getElementById("mobile").value;
      let email = document.getElementById("email").value;
      let uniqueID = document.getElementById("unique_id").value;

      if (
        fullName === "" ||
        username === "" ||
        password === "" ||
        dob === "" ||
        gender === "" ||
        mobile === "" ||
        email === "" ||
        uniqueID === ""
      ) {
        alert("All fields are required!");
        return false;
      }

      let mobilePattern = /^[0-9]{10}$/;
      if (!mobilePattern.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return false;
      }

      let emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (password.length < 6) {
        alert("Password should be at least 6 characters long.");
        return false;
      }

      // Send data to backend
      try {
        const response = await fetch(
          "http://localhost:5000/api/patient/signup",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              fullName,
              username,
              password,
              dob,
              gender,
              mobile,
              email,
              unique_id: uniqueID,
            }),
          }
        );

        if (response.ok) {
          alert("Signup successful!");
          return true; // Allow form submission
        } else {
          const errorData = await response.json();
          alert("Signup failed: " + (errorData.message || "Unknown error"));
          return false; // Prevent form submission
        }
      } catch (error) {
        alert("An error occurred: " + error.message);
        return false; // Prevent form submission
      }
    }
  </script>
